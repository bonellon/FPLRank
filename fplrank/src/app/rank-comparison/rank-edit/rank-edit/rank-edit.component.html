<p>rank-edit works!</p>

<!-- Input field -->
<input
  type="number"
  id="course"
  name="course"
  class="form-control"
  [(ngModel)]="playerId"
  placeholder="Enter course name"
/>
<hr />
<button (click)="addPlayerId()">Add</button>

<button (click)="plotGraph()">Plot graph</button>
<button (click)="getLeague()">LEAGUE DATA</button>


{{ playerIds | json }}


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="points">
    <th mat-header-cell *matHeaderCellDef> Points </th>
    <td mat-cell *matCellDef="let element"> {{element.points}} </td>
  </ng-container>

  <!-- Remove Column -->
  <ng-container matColumnDef="test">
    <th mat-header-cell *matHeaderCellDef> Remove Row </th>
    <td mat-cell *matCellDef="let element"> minus </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
